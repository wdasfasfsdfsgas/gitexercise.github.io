<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            
        </title>
        <script src="../vue.js"></script>
    </head>
<body>
<div id="app">
    <p>{{count}}</p>
 <button @click="on(3,$event)" style="background-color: red;">换色的操作</button>

</div>
<script>
    var vm=new Vue({
    el:"#app",
    data:{
       count:0
    },
    methods:{
        on(step,e){
        var a=e.target.style.background
        e.target.style.background=a=='red'?'':'red'
        this.count+=step
        }
    }


    })
</script>

</body>
</html>
